<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC Store - Owner Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #2a9d8f;
      --secondary: #264653;
      --accent: #e63946;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--secondary);
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .login-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: #666;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .login-btn {
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .login-btn:hover {
      background-color: #21867a;
    }
    
    .error-message {
      color: var(--accent);
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>IMC Store Owner</h1>
      <p>Please sign in to access the dashboard</p>
    </div>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="login-btn">Sign In</button>
      <div id="errorMessage" class="error-message">Invalid username or password</div>
    </form>
  </div>

  <script>
    // Owner credentials (in a real app, this would be server-side authentication)
    const OWNER_CREDENTIALS = {
      username: "imcowner",
      password: "imcstore123" // In production, use proper hashing and server-side auth
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === OWNER_CREDENTIALS.username && password === OWNER_CREDENTIALS.password) {
        // Store login state in localStorage
        localStorage.setItem('ownerLoggedIn', 'true');
        window.location.href = 'owner-dashboard.html';
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
